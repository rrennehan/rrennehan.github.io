<!DOCTYPE html>

<html>

<head>
    <title>Qwicky's Run</title>
    <meta charset = "UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="assets\images\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\images\favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets\images\favicon/favicon-16x16.png">
    <link rel="manifest" href="assets\images\favicon/site.webmanifest">
    <link rel="mask-icon" href="assets\images\favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets\images\favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets\images\favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <style>
    
        html {
            height: 100%;
            width: 100%;
        }
        
        body {
            display: flex;
            max-height: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        #orange {
            display: flex;
            flex-wrap: nowrap;
            margin: 0;
            background-color: rgba(255, 166, 0, 0.4);
            width: 50vw;
            height: 100vh;
        }

        #blue {
            display: flex;
            flex-wrap: nowrap;
            margin: 0;
            background-color: rgba(57, 57, 255, 0.4);
            width: 50vw;
            min-height: 100vh;
        }
        #gameScreen {
            border: 1px solid black;
            padding-left: 0;
            padding-right: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -400px;
        }

        img {
            display: none;
        }
    </style>

</head>

<body> 
    <img id="background" src="assets/images/background.png">
    <img id="window" src="assets/images/window.png">
    
    <img id="gameLogo" src="assets/images/gameLogo.png">
    <img id="heart" src="assets/images/heart.png">

    <img id="countdown3" src="assets/images/countdown3.png">
    <img id="countdown2" src="assets/images/countdown2.png">
    <img id="countdown1" src="assets/images/countdown1.png">
    <img id="countdownGo" src="assets/images/countdownGo.png">

    <img id="orangeSmileLeft" src="assets/images/orangeSmileLeft.png">
    <img id="orangeSmileRight" src="assets/images/orangeSmileRight.png">
    <img id="blueSmileLeft" src="assets/images/blueSmileLeft.png">
    <img id="blueSmileRight" src="assets/images/blueSmileRight.png">
    <img id="orangeFrownLeft" src="assets/images/orangeFrownLeft.png">
    <img id="orangeFrownRight" src="assets/images/orangeFrownRight.png">
    <img id="blueFrownLeft" src="assets/images/blueFrownLeft.png">
    <img id="blueFrownRight" src="assets/images/blueFrownRight.png">

    <audio id="gameTheme" src="assets/sounds/gameTheme.mp3"></audio>
    <audio id="heartBeat" src="assets/sounds/heartBeat.mp3"></audio>
    <audio id="countdown" src="assets/sounds/countdown.mp3"></audio>
    <audio id="laserSound" src="assets/sounds/laserSound.mp3"></audio>

    <div id="orange"></div>
    <div id="blue"></div>
    <canvas id="gameScreen" width="800" height="600" ></canvas>

    <script type="module" src="main.js"></script>
</body>

</html>
